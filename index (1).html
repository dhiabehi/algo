<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="shopping-cart"><h2>shopping cart</h2></section>

    <section id="cart-container" class="container my-5">
      <table widht="100%">
        <thead>
          <tr>
            <td>Add to</td>
            <td>Image</td>
            <td>Item</td>
            
            <td>Quantity</td>
            <td>Price</td>
            <td>Remove</td>
          </tr>
        </thead>

        <tbody class="cart-items">
          <tr class="cart-row">
            <!-- first row -->
            <td class="checklike"><input type="checkbox" class="check" />
              <button class="like" type="button">
                <i class="far fa-heart"></i>
              </button>
            </td>
            <td>
              <img
                src="./Superstar_Shoes_Black_EG4959_01_standard.jpg"
                alt="superstar shoes"
                height="130px"
                widht="130px"/>
            </td>
            <td><h5>black superstar</h5></td>
            
            <td>
              <input
                type="number"
                value="1"
                class="cart-quantity-input w-25 pl-1"
              />
            </td>
            <td class="cart-price"> 600</td>
            <td>
              <button class="removee" type="button">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
          <!-- second row -->
          <tr class="cart-row">
            <td class="checklike"><input type="checkbox" class="check" />
            <button class="like" type="button">
              <i class="far fa-heart"></i>
            </button>
          </td>
            <td>
              <img
                src="./Superstar_Shoes_Black_EG4959_01_standard.jpg"
                alt="superstar shoes"
                height="130px"
                widht="130px"
              />
            </td>
            <td><h5>black superstar</h5></td>
            
            <td>
              <input
                type="number"
                value="1"
                class="cart-quantity-input w-25 pl-1"
              />
            </td>
            <td class="cart-price"> 300 </td>
            <td>
              <button class="removee" type="button">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        
        </tbody>
      </table>
    </section>



    <div class="cart-total">
      <strong class="cart-total-title"> Total:</strong>
      <span id="cart-total-price"> 0 </span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
